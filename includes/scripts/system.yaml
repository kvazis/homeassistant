  purge_db:
    sequence:
       - service: recorder.purge
         data:
              keep_days: 1
              repack: true
              
  all_scenario_reload:
    sequence:
        - service: automation.reload
        
  all_script_reload:
    sequence:
        - service: script.reload
        
  ha_restart:
    sequence:
        - service: homeassistant.restart
        
        
  stub:
    sequence:
      - service: homeassistant.update_entity
        entity_id:
         - sensor.reserve_state
         
  thermostat_on:
    sequence:
       - service: climate.turn_on
         entity_id:
          - climate.kn_heater
          - climate.living_heater
          - climate.dd_heater
          - climate.da_heater
          
  thermostat_off:
    sequence:
       - service: climate.turn_off
         entity_id:
          - climate.kn_heater
          - climate.living_heater
          - climate.dd_heater
          - climate.da_heater
