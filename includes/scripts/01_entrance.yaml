  01_photo_door_t:
    alias: Фотографии на входе и отправка в телеграмм
    sequence:
       - service: timer.start
         entity_id: timer.camphoto
       - service: automation.turn_off
         entity_id: automation.01_enter_photo
       - service: mqtt.publish
         data_template:
           topic: "notification/messages"
           payload_template: '0100'
           retain: true

  01_enter_on:
    alias: Включение лампочки в прихожей
    sequence:
      - service: light.turn_on
        entity_id:
          -  light.yeelight_01_whitebulb
        data_template:
          brightness_pct: 100
          kelvin: 4000
          
  01_enter_off:
    alias: Выключение лампочки в прихожей
    sequence:
      - service: light.turn_off
        entity_id:
          -  light.yeelight_01_whitebulb


                 