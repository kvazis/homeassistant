## Возобновление питания на выключателе люстры
- alias: 05_gg_cell_1_power
  initial_state: true
  trigger:       
   - platform: time_pattern
     minutes: '/1'
  condition:
   - condition: template
     value_template: "{{ states('switch.0x00158d00015723f1_switch_right') != 'on' }}"
  action:
   - service: switch.turn_on
     entity_id: switch.0x00158d00015723f1_switch_right

# Перезагрузка зависшей люстры
- alias: 05_gg_cell_1_reboot
  initial_state: true
  trigger:
  - platform: state
    entity_id: light.yeelight_05_ceiling1
    to: 'unavailable'
    for:
      minutes: 5
  condition:
    condition: numeric_state
    entity_id: sensor.unavailable_now_light
    below: 5
  action:
    - service: mqtt.publish
      data_template:
        topic: "notification/messages"
        payload_template: '0502'
        retain: true
    - service: switch.turn_off
      entity_id: switch.0x00158d00015723f1_switch_right
    

## Люстра 1 гостиная
- alias: 05_gg_cell_1_light
  initial_state: true
  trigger:
## Главный выключатель без нуля
    - platform: state
      entity_id: sensor.0x00158d00015723f1_click
      to: 'right'
## Выключатель на столе - левая кнопка
    - platform: state
      entity_id: sensor.0x00158d00027c0e2b_click
      to: 'left'
## Квадратная кнопка на комоде
    - platform: state
      entity_id: sensor.0x00158d0001e8a244_click
      to: 'single'
## Переворот кубика на 180 градусов
    - platform: state
      entity_id: sensor.0x00158d0001186d82_action
      to: 'flip180' 
## Выключатель возле комода - правая кнопка
    - platform: state
      entity_id: sensor.0x00158d0001f47e10_click
      to: 'right'
## Выключатель на входе в комнату - левая кнопка
    - platform: state
      entity_id: sensor.0x00158d00013fc3bc_click
      to: 'left'
  action:    
    - service: script.turn_on
      data_template:
        entity_id: >-
          {%- if states.light.yeelight_05_ceiling1.state == 'off' -%}
          script.05_gg_650_1_on
          {%- else -%}
          script.05_gg_650_1_off
          {%- endif -%}  

## Люстра 2 гостиная
- alias: 05_gg_cell_2_light
  initial_state: true
  trigger:
## Квадратная кнопка  комоде
    - platform: state
      entity_id: sensor.0x00158d0001e8a244_click
      to: 'double'
## Выключатель на столе - правая кнопка
    - platform: state
      entity_id: sensor.0x00158d00027c0e2b_click
      to: 'right'
## Тряска кубика
    - platform: state
      entity_id: sensor.0x00158d0001186d82_action
      to: 'shake' 
## Выключатель возле комода - левая кнопка
    - platform: state
      entity_id: sensor.0x00158d0001f47e10_click
      to: 'left'
  action:    
    - service: script.turn_on
      data_template:
        entity_id: >-
          {%- if states.light.yeelight_05_ceiling2.state == 'off' -%}
          script.05_gg_650_2_on
          {%- else -%}
          script.05_gg_650_2_off
          {%- endif -%}  

## Полное освещение
- alias: 05_gg_full_light
  initial_state: true
  trigger:
## Подброс кубика
    - platform: state
      entity_id: sensor.0x00158d0001186d82_action
      to: 'fall' 
## Выключатель возле комода - обе кнопки
    - platform: state
      entity_id: sensor.0x00158d0001f47e10_click
      to: 'both'
## Выключатель на столе - обе кнопки
    - platform: state
      entity_id: sensor.0x00158d00027c0e2b_click
      to: 'both'
  action:    
    - service: script.turn_on
      data_template:
        entity_id: >-
          {%- if states.light.yeelight_05_ceiling1.state == 'on' and states.light.yeelight_05_ceiling2.state == 'on' and states.light.yeelight_05_table.state == 'on' -%}
          script.05_gg_650_full_off
          {%- else -%}
          script.05_gg_650_full_on
          {%- endif -%}  

## Светильники на стене
- alias: 05_gg_wall_light
  initial_state: true
  trigger:
## Круглая кнопка на комоде
  - platform: state
    entity_id: sensor.0x00158d0001531698_click
    to: 'single'
## Круглая кнопка в прихожей
  - platform: state
    entity_id: sensor.0x00158d00010b1963_click
    to: 'single'
## Выключатель на столе - левая кнопка х2
  - platform: state
    entity_id: sensor.0x00158d00027c0e2b_click
    to: 'left_double'
## Переворот кубика на 90 градусов
  - platform: state
    entity_id: sensor.0x00158d0001186d82_action
    to: 'flip90' 
## Выключатель на входе в комнату - правая кнопка
  - platform: state
    entity_id: sensor.0x00158d00013fc3bc_click
    to: 'right'
  action:
    service: light.toggle
    entity_id: light.aqara_05_wall
    
## Режим просмотра фильмов
- alias: 05_gg_movie_light
  initial_state: true
  trigger:
## Круглая кнопка на комоде
  - platform: state
    entity_id: sensor.0x00158d0001531698_click
    to: 'long'
## Выключатель на столе - правая кнопка х2
  - platform: state
    entity_id: sensor.0x00158d00027c0e2b_click
    to: 'right_double'
  action:    
    - service: switch.toggle
