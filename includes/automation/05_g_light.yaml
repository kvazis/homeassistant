## Люстра на балконе вкл
- alias: 05_gg_balkoon_light_on
  initial_state: true
  trigger:
## Выключатель на входе на балкон
  - platform: state
    entity_id: sensor.0x00158d00010b5aee_click
    to: 'single' 
  - platform: state
    entity_id: binary_sensor.lr_balcony_motion
    to: 'on'
  - platform: state
    entity_id: sensor.0x00158d0001b86d2e_click
    to: 'single' 
  condition:
   - condition: state
     entity_id: light.66633530807d3a766432
     state: 'off'
  action:
   - service: light.turn_on
     entity_id:
      - light.66633530807d3a766432
     data_template:
        brightness_pct: 100
        kelvin: 5500

## Люстра на балконе выкл
- alias: 05_gg_balkoon_light_off
  initial_state: true
  trigger:
## Выключатель на входе на балкон
  - platform: state
    entity_id: sensor.0x00158d00010b5aee_click
    to: 'single' 
  - platform: state
    entity_id: sensor.0x00158d0001b86d2e_click
    to: 'single' 
  - platform: state
    entity_id: binary_sensor.0x00158d000449b773_occupancy
    to: 'off'
  condition:
   - condition: state
     entity_id: light.66633530807d3a766432
     state: 'on'
  action:
   - service: light.turn_off
     entity_id:
      - light.66633530807d3a766432

## Люстра на балконе - контроль случайного включения
- alias: 05_gg_balkoon_light_power
  initial_state: true
  trigger:
  - platform: state
    entity_id: light.66633530807d3a766432
    to: 'on' 
    for:
        minutes: 3
  condition:
    - condition: state
      entity_id: binary_sensor.0x00158d000449b773_occupancy
      state: 'off'
  action:
   - service: light.turn_off
     entity_id:
      - light.66633530807d3a766432