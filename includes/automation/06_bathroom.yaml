## Возобновление питания на выключателе люстры
- alias: 06_bathroom_cell_power
  initial_state: true
  trigger:       
   platform: state
   entity_id: switch.wall_switch_right_158d0001117040
   to: 'off'
  action:
  - delay: 00:00:03
  - service: switch.turn_on
    entity_id: switch.wall_switch_right_158d0001117040

## Автоматическая установка яркости, включение таймера
- alias: 06_bathroom_light_bright
  initial_state: true
  trigger:
  - platform: state
    entity_id: light.yeelight_06_ceiling
    to: 'on'
  action:
  - service: light.turn_on
    entity_id:
      - light.yeelight_06_ceiling
    data_template:
       brightness_pct: >
         {% set hour=states("sensor.time").split(':')[0] | int %}
         {%- if hour >= 0 and hour < 6  -%}
         30
         {%- elif hour >= 6 and hour < 8  -%}
         75
         {%- elif hour >= 8 and hour < 20  -%}
         100
         {%- elif hour >= 20 and hour < 23  -%}
         75
         {%- elif hour >= 23 and hour < 24  -%}
         30
         {% endif %}
       kelvin: 4000
  - service: timer.cancel
    entity_id: timer.bathroom_light
  - service: timer.start
    entity_id: timer.bathroom_light

## Включение света
- alias: 06_bathroom_light_on
  initial_state: true
  trigger:
## Круглая кнопка на входе
  - platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.switch_158d00016d8628
      click_type: single
## Датчик движения
  - platform: event
    event_type: xiaomi_aqara.motion
    event_data:
      entity_id:  binary_sensor.motion_sensor_158d0001e547a3
  condition:
    - condition: state
      entity_id: light.yeelight_06_ceiling
      state: 'off'
  action:
    - service: light.turn_on
      entity_id:
        - light.yeelight_06_ceiling

## Обновление таймера
- alias: 06_bathroom_timer_restart
  initial_state: true
  trigger:
## Датчик движения
  - platform: event
    event_type: xiaomi_aqara.motion
    event_data:
      entity_id:  binary_sensor.motion_sensor_158d0001e547a3
  condition:
    - condition: state
      entity_id: light.yeelight_06_ceiling
      state: 'on'
  action:
  - service: timer.cancel
    entity_id: timer.bathroom_light
  - service: timer.start
    entity_id: timer.bathroom_light

## Отключение таймера
- alias: 06_bathroom_timer_off
  initial_state: true
  trigger:
  - platform: state
    entity_id: light.yeelight_06_ceiling
    to: 'off'
  action:
  - service: timer.cancel
    entity_id: timer.bathroom_light


## Выключение света
- alias: 06_bathroom_light_off
  initial_state: true
  trigger:
## Круглая кнопка на входе
  - platform: event
    event_type: xiaomi_aqara.click
    event_data:
      entity_id: binary_sensor.switch_158d00016d8628
      click_type: single
## Таймер
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.bathroom_light
  condition:
    - condition: state
      entity_id: light.yeelight_06_ceiling
      state: 'on'
  action:
    - service: light.turn_off
      entity_id:
        - light.yeelight_06_ceiling

## Включение таймера вентиляции
- alias: 06_bathroom_timer_vent_on
  initial_state: true
  trigger:       
   platform: state
   entity_id: switch.wall_switch_left_158d0001117040
   to: 'on'
  action:
  - service: timer.start
    entity_id: timer.bathroom
    
## Выключение таймера вентиляции
- alias: 06_bathroom_timer_vent_off
  initial_state: true
  trigger:       
   platform: state
   entity_id: switch.wall_switch_left_158d0001117040
   to: 'off'
  action:
  - service: timer.cancel
    entity_id: timer.bathroom

## Включение вентиляции     
- alias: 06_bathroom_vent_on
  initial_state: true
  trigger:
## Влажность более 70 процентов
   - platform: numeric_state
     entity_id: sensor.humidity_158d0001dcd47e
     above: 70
## Круглая кнопка на входе
   - platform: event
     event_type: xiaomi_aqara.click
     event_data:
       entity_id: binary_sensor.switch_158d00016d8628
       click_type: double
  condition:
     - condition: state
       entity_id: switch.wall_switch_left_158d0001117040
       state: 'off'
     - condition: time
       after: '08:00:00'
       before: '22:00:00'
  action:
  - service: timer.start
    entity_id: timer.bathroom
  - service: switch.turn_on
    entity_id: switch.wall_switch_left_158d0001117040

## Выключение вентиляции 
- alias: 06_bathroom_vent_off
  initial_state: true
  trigger:    
## Завершение таймера
   - platform: event
     event_type: timer.finished
     event_data:
       entity_id: timer.bathroom
## Круглая кнопка на входе
   - platform: event
     event_type: xiaomi_aqara.click
     event_data:
       entity_id: binary_sensor.switch_158d00016d8628
       click_type: double
  condition:
  - condition: state
    entity_id: switch.wall_switch_left_158d0001117040
    state: 'on'
  action:
  - service: switch.turn_off
    entity_id: switch.wall_switch_left_158d0001117040
  - service: timer.cancel
    entity_id: timer.bathroom

