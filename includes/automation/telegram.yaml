- alias: 00_telegramm_photo
  initial_state: true
  trigger:
  - platform: event
    event_type: telegram_command
    event_data:
      command: '/photo'
  action:
    - service: script.turn_on
      entity_id: script.01_photo_door_t
      
- alias: 00_telegramm_robot
  initial_state: true
  trigger:
  - platform: event
    event_type: telegram_command
    event_data:
      command: '/ilife'
  action:
  - service: xiaomi_aqara.play_ringtone
    data:
      gw_mac: 34:CE:00:88:B0:39
      ringtone_id: 10001
      ringtone_vol: 50
  - delay: 00:00:05
  - service: xiaomi_aqara.stop_ringtone
    data:
      gw_mac: 34:CE:00:88:B0:39   
  - service: notify.telegram
    data:
      title: 'Пылесос'
      message: "Робот пылесос вышел на тропу войны {{ states('sensor.time_date') }}"
  - service: switch.toggle
    entity_id: switch.ilifea4

- alias: 00_telegramm_command
  initial_state: true
  trigger:
  - platform: event
    event_type: telegram_command
    event_data:
      command: '/start'
  action:
  - service: notify.telegram
    data:
      message: 'commands'
      data:
        keyboard:
          - '/photo, /ilife , /sleep'
          - '/hscene_on, /hscene_off, /heat_on, /heat_off'
          - '/gg_off, /dd_off, /da_off'
          - '/ping, /auto_on, /auto_off'
          
