title: Детская Д
icon: mdi:human-male-boy
cards:

      - type: vertical-stack
        cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }              
          content: >
              **Детская Д - панель управления**

        - type: custom:stack-in-card
          mode: vertical
          cards:  

          - type: horizontal-stack
            cards:        
            - type: light
              entity: light.philips_07_ceiling
              name: Люстра 
            - type: light
              entity: light.yeelight_07_whitebulb
              name: Бра
            - type: light
              entity: light.gateway_light_286c07f0ad27
              name: Шлюз

          - type: conditional
            conditions:
              - entity: light.philips_07_ceiling
                state: "on"
            card:
              type: entities
              show_header_toggle: false
              entities:
                - entity: sensor.philips_07_ceiling

        - type: custom:stack-in-card
          mode: vertical
          cards:  

          - type: horizontal-stack
            cards: 

            - type: button
              entity: light.xiaomi_07_table
              name: Лампа
              
            - type: button
              entity: switch.0x00158d00030a6e78_switch
              name: Питание
              
            - type: button
              entity: script.07_dd_lightoff
              name: Свет выкл
              icon: mdi:close-circle-outline
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                entity_id: script.07_dd_lightoff

            - type: button
              entity: light.gateway_light_286c07f0ad27
              icon: mdi:star-circle-outline
              name: Шлюз

        - type: custom:stack-in-card
          mode: vertical
          cards:  

          - type: horizontal-stack
            cards: 

            - type: button
              entity: switch.plug1
              name: Принтер
              icon: mdi:printer

            - type: button
              entity: switch.plug2
              name: USB станция
              icon: mdi:power-socket-eu
              
            - type: button
              entity: switch.plug3
              name: RT-AC66U B1
              icon: mdi:router-wireless
              
            - type: button
              entity: switch.plug4
              name: Колонка
              icon: mdi:speaker-bluetooth
              
        - type: glance
          show_state: true
          entities:
           - entity: sensor.mqtt_binary_sensor_158d0001a66222
             name: Движение
             icon: mdi:run-fast
           - entity: sensor.load_158d0001a2ccab
             name: Увлажнитель
           - entity: sensor.load_158d00030a6e78
             name: Лампа
           - entity: binary_sensor.notebook_acer_15
             name: Acer 15


      - type: vertical-stack
        cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }      
          content: >
              **Детская Д - сенсоры**

        - type: glance
          show_state: false
          entities:
              - entity: binary_sensor.0x00158d0001a66222_occupancy
                name: Движение
              - entity: binary_sensor.0x00158d0001193697_contact
                name: Окно

        - type: horizontal-stack
          cards:

           - type: custom:mini-graph-card
             entities:
              - entity: sensor.07_mean_temperature
                name: Температура
                color: "#FFFF00"
             animate: true
             line_width: 3
             
           - type: custom:mini-graph-card
             entities:
              - entity: sensor.07_mean_humidity
                name: Влажность
                color: "#0000FF"
             animate: true
             line_width: 3

        - type: entities
          show_header_toggle: false
          entities:
          - entity: input_number.humidity_level_dd
          - entity: binary_sensor.dd_hum
          - entity: switch.0x00158d0001a2ccab_switch_left

        - type: custom:simple-thermostat
          entity: climate.dd_heater
          step_layout: row
          name: false
          icon: false
        #   control: false
          sensors:
              - entity: sensor.07_mean_humidity
                name: Humidity
                
      - type: vertical-stack
        cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }      
          content: >
              **Детская Д балкон**

        - type: glance
          show_state: false
          entities:
           - entity: binary_sensor.0x00158d00015843d4_contact
             name: Дверь на балкон
           - entity: binary_sensor.0x00158d0001a65b68_contact
             name: Окно на балконе

        - type: horizontal-stack
          cards:

           - type: custom:mini-graph-card
             entities:
              - entity: sensor.0x00158d0001fa8321_temperature
                name: Температура
                color: "#FFFF00"
             animate: true
             line_width: 3
             
           - type: custom:mini-graph-card
             entities:
              - entity: sensor.0x00158d0001fa8321_humidity
                name: Влажность
                color: "#0000FF"
             animate: true
             line_width: 3
             
        - type: custom:mini-graph-card
          entities:
           - entity: sensor.pressure_mmhg_158d0001fa8321
             name: Давление
             color: "#FFFAFA"
          animate: true
          line_width: 3
 