          max_items: 5
          title: Mesh роутер Asus RT-AC66U B1
          duration_labels:
            second:  '${value} секунда'
            seconds: '${value} секунд'
            minute:  '${value} минута'
            minutes: '${value} минут'
            hour:    '${value} час'
            hours:   '${value} часов'
            day:     '${value} день'
            days:    '${value} дней'
            
        - type: custom:mini-graph-card
          entities:
           - entity: sensor.asuswrt_devices_connected
             name: Устройств в сети
          color_thresholds:
            - value: 20
              color: "#DC143C"
            - value: 40
              color: "#98FB98"
            - value: 60
              color: "#7FFF00"
            - value: 80
              color: "#98FB98"
            - value: 100
              color: "#DC143C"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 1
          group_by: hour
          hours_to_show: 72

