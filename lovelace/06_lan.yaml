    - type: vertical-stack
      cards:

        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }  
          content: >
             **Network device Zone**

        - type: custom:stack-in-card
          mode: vertical
          cards: 
            - type: markdown
              content: >
                  **Ноутбуки в сети**

            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
                state_color: true
              filter:
                include:
                 - entity_id: binary_sensor.notebook*
                exclude:
                 - state: 'off'
                   options:
                      secondary_info: last-changed
                      
        - type: custom:stack-in-card
          mode: vertical
          cards: 
            - type: markdown
              content: >
                  **Отвалившиеся HA instanse**

            - type: custom:auto-entities
