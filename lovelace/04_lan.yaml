##################   Локальная сеть
title: Локальная сеть
icon: mdi:lan
cards:

      - type: vertical-stack
        cards:

         - type: markdown
           content: >
              **Загрузка канала**

         - type: custom:mini-graph-card
           entities:
            - entity: sensor.asuswrt_download_speed
              name: Прием
              color: "#00ff00"
            - entity: sensor.asuswrt_upload_speed
              name: Передача
              color: "#0000ff"
           animate: true
           line_width: 3
           icon: mdi:access-point-network
           show:
              name: false
              fill: false
              
         - type: custom:mini-graph-card
           entities:
            - entity: sensor.rt_ac88u_kb_sec_received
              name: Прием
              color: "#00ff00"
            - entity: sensor.rt_ac88u_kb_sec_sent
              name: Передача
              color: "#0000ff"
           animate: true
           line_width: 3
           icon: mdi:access-point-network
           show:
              name: false
              fill: false
              
         - type: entities
           show_header_toggle: false
           entities:
             - entity: sensor.asuswrt_download
               name: Принято сегодня - 
               icon: mdi:download
             - entity: sensor.asuswrt_upload
               name: Отправлено сегодня - 
               icon: mdi:upload

      - type: vertical-stack
        cards:

          - type: markdown
            content: >
               **Bluetooth device Zone**

          - type: custom:vertical-stack-in-card
            cards:
              - type: markdown
                content: >
                   **BLE шлюз кухня**
              - type: entities
                show_header_toggle: false
                entities:
                 - entity: binary_sensor.kn_state
                   name: Состояние - 
              - type: custom:auto-entities
                show_empty: false
                card:
                  type: entities
                  show_header_toggle: false
                filter:
                  include:
                   - entity_id: sensor.kn*rssi
                  exclude:
                   - state: 'unknown'

          - type: custom:vertical-stack-in-card
            cards:
              - type: markdown
                content: >
                   **BLE шлюз гостиная**
              - type: entities
                show_header_toggle: false
                entities:
                 - entity: binary_sensor.gg_state
                   name: Состояние - 
              - type: custom:auto-entities
                show_empty: false
                card:
                  type: entities
                  show_header_toggle: false
                filter:
                  include:
                   - entity_id: sensor.gg*rssi
                  exclude:
                   - state: 'unknown'

          - type: custom:vertical-stack-in-card
            cards:
              - type: markdown
                content: >
                   **BLE шлюз детская Д**
              - type: entities
                show_header_toggle: false
                entities:
                 - entity: binary_sensor.dd_state
                   name: Состояние -                   
              - type: custom:auto-entities
                show_empty: false
                card:
                  type: entities
                  show_header_toggle: false
                filter:
                  include:
                   - entity_id: sensor.dd*rssi
                  exclude:
                   - state: 'unknown'

          - type: custom:vertical-stack-in-card
            cards:
              - type: markdown
                content: >
                   **BLE шлюз детская А**
              - type: entities
                show_header_toggle: false
                entities:
                 - entity: binary_sensor.da_state
                   name: Состояние -                   
              - type: custom:auto-entities
                show_empty: false
                card:
                  type: entities
                  show_header_toggle: false
                filter:
                  include:
                   - entity_id: sensor.da*rssi
                  exclude:
                   - state: 'unknown'

      - type: vertical-stack
        cards:

          - type: markdown
            content: >
               **Network device Zone**

          - type: custom:vertical-stack-in-card
            cards: 
            - type: markdown
              content: >
                  **Ноутбуки в сети**

            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - entity_id: binary_sensor.notebook*
                exclude:
                 - state: 'off'
                   options:
                      secondary_info: last-changed
                      
          - type: custom:vertical-stack-in-card
            cards: 
            - type: markdown
              content: >
                  **Отвалившиеся HA instanse**

            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - entity_id: binary_sensor.hainst*
                exclude:
                 - state: 'on'
                   options:
                      secondary_info: last-changed
                      
          - type: custom:vertical-stack-in-card
            cards: 
            - type: markdown
              content: >
                  **Отвалившиеся Zigbee gateway**

            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - entity_id: binary_sensor.gateway*
                exclude:
                 - state: 'on'
                   options:
                      secondary_info: last-changed
                      
          - type: custom:vertical-stack-in-card
            cards: 
            - type: markdown
              content: >
                  **Отвалившиеся камеры**

            - type: custom:auto-entities
              show_empty: false
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                 - entity_id: binary_sensor.camera*
                exclude:
                 - state: 'on'
                   options:
                      secondary_info: last-changed
