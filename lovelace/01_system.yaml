##################   System
title: Система
icon: mdi:home-map-marker
cards:

    - type: vertical-stack
      cards:
      
        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Состояние серверов HA**

        - type: markdown
          content: >
               **Основной сервер** 
      
        - type: entities
          show_header_toggle: false
          entities:
          - entity: sensor.last_boot_custom
            name: Сервер в онлайне -
            icon: mdi:av-timer
          - entity: sensor.local_ip
            name: IP адрес - 
          - entity: sensor.rpi_power_status
            name: Питание Raspberry Pi 4 B 4GB - 
            icon: mdi:power-plug
          - entity: sensor.online_custom
            name: Home Assistant в онлайне -
            icon: mdi:clock
          - type: divider
          - entity: group.scenario
            name: Бытовые сценарии - 
            icon: mdi:format-list-numbered
          - type: divider
          - entity: sensor.current_ha
            name: Установлен Home Assistant -
            icon: mdi:alpha-v-circle
          - entity: sensor.version
            name: Последний Home Assistant -
            icon: mdi:alpha-v-circle-outline


        - type: markdown
          content: >
               **Резервный сервер и MQTT** 
               
        - type: entities
          show_header_toggle: false
          entities:
          - entity: sensor.reserve_state
            name: Raspberry Pi 4 B 2GB в онлайне -
            icon: mdi:clock-outline
          - entity: sensor.reserve_scenario_group
            name: Бытовые сценарии
            icon: mdi:format-list-numbered
          - entity: sensor.reserve_live_ping
          - type: divider
          - entity: sensor.mqtt_state
            name: MQTT instanse -
            icon: mdi:clock-outline


        - type: markdown
          content: >
               **Испытательный полигон** 
        - type: entities
          show_header_toggle: false
          entities:
            - entity: sensor.rasp3b_state
              name: Train Raspberry 3B  -
              icon: mdi:clock-outline
            - entity: sensor.test_state
              name: Test Raspberry 3B + -
              icon: mdi:clock-outline


    - type: vertical-stack
      cards:
      
        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Монитор системы**
             
        - type: entities
          show_header_toggle: false
          state_color: true
          entities:
            - entity: binary_sensor.workday_sensor
            - entity: sensor.date
              name: Текущая дата  -
              icon: mdi:calendar-month
            - entity: sensor.time
              name: Текущее время - 
              icon: mdi:clock-outline

        - type: custom:mini-graph-card
          entities:
           - entity: sensor.processor_use
             name: Использование процессора
          color_thresholds:
            - value: 20
              color: "#7FFF00"
            - value: 40
              color: "#98FB98"
            - value: 60
              color: "#FFFF00"
            - value: 80
              color: "#FF8C00"
            - value: 100
              color: "#DC143C"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 1
          group_by: hour
          hours_to_show: 72

        - type: custom:mini-graph-card
          entities:
           - entity: sensor.cpu_temp
             name: Температура процессора
          color_thresholds:
            - value: 20
              color: "#7FFF00"
            - value: 40
              color: "#98FB98"
            - value: 60
              color: "#FFFF00"
            - value: 80
              color: "#FF8C00"
            - value: 100
              color: "#DC143C"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 1
          group_by: hour
          hours_to_show: 72
          
        - type: custom:mini-graph-card
          entities:
           - entity: sensor.memory_use_percent
             name: Использование ОЗУ
          color_thresholds:
            - value: 20
              color: "#7FFF00"
            - value: 40
              color: "#98FB98"
            - value: 60
              color: "#FFFF00"
            - value: 80
              color: "#FF8C00"
            - value: 100
              color: "#DC143C"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 1
          group_by: hour
          hours_to_show: 72
            

    - type: vertical-stack
      cards:
      
        - type: markdown
          style: |
              ha-card {
                font-size: 26px;
              }          
          content: >
             **Хранилище, бекап**
             
        - type: entities
          show_header_toggle: false
          entities:
            - entity: sensor.last_google_backup_main
            - entity: sensor.snapshots_in_google_drive_main
            - entity: sensor.snapshots_in_hassio_main
      
        - type: custom:mini-graph-card
          entities:
           - entity: sensor.disk_use_percent
             name: Использование диска
          color_thresholds:
            - value: 20
              color: "#7FFF00"
            - value: 40
              color: "#98FB98"
            - value: 60
              color: "#FFFF00"
            - value: 80
              color: "#FF8C00"
            - value: 100
              color: "#DC143C"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 1
          group_by: hour
          hours_to_show: 72
      
        - type: custom:mini-graph-card
          entities:
           - entity: sensor.disk_free
             name: Свободно на диске
          color_thresholds:
            - value: 25
              color: "#DC143C"
            - value: 50
              color: "#FF8C00"
            - value: 75
              color: "#FFFF00"
            - value: 90
              color: "#98FB98"
            - value: 110
              color: "#7FFF00"
        #   show:
        #       graph: bar
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 1
          group_by: hour
          hours_to_show: 72
          
        - type: custom:mini-graph-card
          entities:
           - entity: sensor.home_assistant_v2_db
             name: Объем базы Home Assistant
          color_thresholds:
            - value: 500
              color: "#7FFF00"
            - value: 750
              color: "#98FB98"
            - value: 1000
              color: "#FFFF00"
            - value: 1250
              color: "#FF8C00"
            - value: 1500
              color: "#DC143C"
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 1
          group_by: hour
          hours_to_show: 72
